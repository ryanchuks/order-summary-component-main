<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div class="image-container">
          <img src="./images/illustration-hero.svg" alt="Logo" />
          <h1>Order Summary</h1>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="span">
            <div class="plan">
              <img src="./images/icon-music.svg" alt="icon" class="musicIcon" />
              <div class="annual">
                <h4>Annual Plan</h4>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <p class="change"><a href="#">Change</a></p>
          </div>
          <a href="#"><button>Proceed to Payment</button></a>
          <a href="#" class="order">Cancel Order</a>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Ryan Chuks</a>.
        </div>
      </footer>
    </main>
  </body>
</html>
